<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fcd5ce, #f8a5c2);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    input[type="checkbox"] {
      display: none;
    }

    .envelope-wrapper {
      position: relative;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 2;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #d291bc;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #d291bc;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 340px;
      background: #fff;
      overflow-y: auto;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(20px);
    }

    input[type="checkbox"]:checked ~ .envelope .flap {
      transform: rotateX(180deg);
    }

    input[type="checkbox"]:checked ~ .letter {
      opacity: 1;
      transform: translateY(0);
    }

    .sorry-text {
      font-size: 1.5rem;
      color: #a14da0;
      margin: 10px 0;
    }

    .tap-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
    }

    /* ðŸ˜­ Crying emoji animations */
    .crying {
      position: absolute;
      top: 0px;
      font-size: 2rem;
      animation: fall 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-60px) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(1.2);
        opacity: 0;
      }
    }

    .c1 { left: 10%; animation-delay: 0s; }
    .c2 { left: 30%; animation-delay: 1.2s; }
    .c3 { left: 50%; animation-delay: 2.4s; }
    .c4 { left: 70%; animation-delay: 3.6s; }
    .c5 { left: 85%; animation-delay: 4.8s; }

    .dog-img {
      width: 100%;
      max-width: 200px;
      margin: 15px auto;
      border-radius: 10px;
    }

    .dog-caption {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Envelope and Letter -->
  <label class="envelope-wrapper">
    <input type="checkbox" />
    <div class="envelope">
      <div class="flap"></div>
    </div>
    <div class="letter">

      <!-- 15 Sorry messages -->
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>

      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
      <div class="sorry-text">Sorry ðŸ˜­</div>
    </div>
  </label>

  <div class="tap-text">Tap the envelope to open ðŸ’Œ</div>

  <!-- Falling Cry Emojis -->
  <div class="crying c1">ðŸ˜­</div>

</body>
